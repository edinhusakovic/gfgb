<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>..:: Nemirne žogice ::..</title>
		<script src="skripta.js"></script>
		<script src="jscolor.js"></script>
		<link rel="stylesheet" style type="text/css" href="stili.css">
	</head>
	<body>
		<!-- GLAVA -->
		<glava>
			<table style="width: 100%">
				<tr>
					<td style="width: 200px; text-align:right; padding-right:10px ">Izberi barve:</td>
					<td style="width: calc(100% - 20px);">
						<span id="barve"></span>
						<input id="novaBarva" type="button" value="Dodaj barvo žogice" class = "rob senca"/>
						<input id="odstraniBarve" type="button" value="Odstrani barve žogic" class = "rob senca" />
					</td>
					<td rowspan="2" style="width: 300px">
						<button id="start" class = "rob senca"/>Zaženi žogice</button>
					</td>
				</tr>
				<tr>
					<td style=" text-align:right; padding-right:10px ">Hitrost žogic:</td>
					<td>od najmanj <input id="min" value="1" /> do največ <input id="max" value="50" /></td>
				</tr>
			</table>
		</glava>
		<!-- TELO -->
		<telo id="igrisce" class = "rob senca"></telo>
	</body>
</html>
